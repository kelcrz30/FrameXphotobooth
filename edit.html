<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMEX - Edit Photo</title>
    <link rel="stylesheet" href="edit.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="editpage">
    <div class="boot">
        <main class="edit-container">
            <h1>Edit Your Photos</h1>
            
            <div class="edit-layout">
                <div class="edit-canvas-container">
                    <canvas id="editCanvas"></canvas>
                </div>
                
                <div class="edit-controls">
                    <div class="edit-section">
                        <h2>Background</h2>
                        <div class="background-options">
                            <div class="bg-option selected" data-bg="none">
                                <div class="bg-preview no-bg"></div>
                                <span>None</span>
                            </div>
                            <div class="bg-option" data-bg="bgpaper.png">
                                <div class="bg-preview" style="background-image: url('bgpaper.png')"></div>
                                <span>Paper</span>
                            </div>
                            <div class="bg-option" data-bg="strawberry.png">
                                <div class="bg-preview" style="background-image: url('strawberry.png')"></div>
                                <span>Strawberry</span>
                            </div>

                            <div class="bg-option" data-bg="egg.png">
                                <div class="bg-preview" style="background-image: url('egg.png')"></div>
                                <span>Egg</span>
                            </div>
                            <div class="bg-option" data-bg="film.png">
                                <div class="bg-preview" style="background-image: url('film.png')"></div>
                                <span>Film</span>
                            </div>
                            <div class="bg-option" id="cloudsBg" data-bg="clouds.png">
                                <div class="bg-preview" style="background-image: url('clouds.png')"></div>
                                <span>Clouds</span>
                            </div>
                            <div class="bg-option" id="retroBg" data-bg="retro.png">
                                <div class="bg-preview" style="background-image: url('retro.png')"></div>
                                <span>Retro</span>
                            </div>
                            <div class="bg-option" id="coolBg" data-bg="cool.png">
                                <div class="bg-preview" style="background-image: url('cool.png')"></div>
                                <span>Wave</span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="edit-section">
                        <h2>Color Background</h2>
                        <div class="color-options">
                            <div class="color-option" data-color="#ffffff">
                                <div class="color-preview" style="background-color: #ffffff"></div>
                                <span>White</span>
                            </div>
                            <div class="color-option" data-color="#000000">
                                <div class="color-preview" style="background-color: #000000"></div>
                                <span>Black</span>
                            </div>
                            <div class="color-option" data-color="#A08963">
                                <div class="color-preview" style="background-color: #A08963"></div>
                                <span>Brown</span>
                            </div>
                            <div class="color-option" data-color="#B7B1F2">
                                <div class="color-preview" style="background-color: #B7B1F2"></div>
                                <span>Lavender</span>
                            </div>
                            <div class="color-option" data-color="#F6F7C4">
                                <div class="color-preview" style="background-color: #F6F7C4"></div>
                                <span>Yellow</span>
                            </div>
                            <div class="color-option" data-color="#fff4e6">
                                <div class="color-preview" style="background-color: #fff4e6"></div>
                                <span>Cappucino</span>
                            </div>
                            <div class="color-option" data-color="#27374D">
                                <div class="color-preview" style="background-color: #27374D"></div>
                                <span>Navy Blue</span>
                            </div>
                            <div class="color-option" data-color="#12372A">
                                <div class="color-preview" style="background-color: #12372A"></div>
                                <span>Green</span>
                            </div>
                        </div>
                    </div>
                    <div class="edit-section">
                        <h2>Stickers</h2>
                        <div class="sticker-categories">
                            <button class="sticker-category selected" data-category="none">No Stickers</button>
                            <button class="sticker-category" data-category="girlypop">Girlypop</button>
                            <button class="sticker-category" data-category="cute">Cute</button>
                            <button class="sticker-category" data-category="mofusand">Mofusand</button>
                            <button class="sticker-category" data-category="shinchan">Shin Chan</button>
                            <button class="sticker-category" data-category="miffy">Miffy</button>
                        </div>
                        
                       
                    </div>
                    <div class="edit-buttons">
                        <button id="downloadBtn" class="primary-btn">Download</button>
                        <button id="backBtn" class="secondary-btn">Back to Camera</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <h3 class="footer-text">
                MADE WITH LOVE Â© 2025 BY NYKEL DAVE VILLEGGAS
            </h3>
        </footer>
    </div>
    
    <script src="edit.js"></script>
</body>
</html>
