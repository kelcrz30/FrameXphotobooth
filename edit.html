<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMEX - Edit Photo</title>
    <link rel="stylesheet" href="edit.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="editpage">
    <div class="boot">
        <main class="edit-container">
            <h1>Edit Your Photos</h1>
            
            <div class="edit-layout">
                <div class="edit-canvas-container">
                    <canvas id="editCanvas"></canvas>
                </div>
                
                <div class="edit-controls">
                    <div class="edit-section">
                        <h2>Background</h2>
                        <div class="background-options">
                            <div class="bg-option selected" data-bg="none">
                                <div class="bg-preview no-bg"></div>
                                <span>None</span>
                            </div>
                            <div class="bg-option" data-bg="border.png">
                                <div class="bg-preview" style="background-image: url('border.png')"></div>
                                <span>Cute Border</span>
                            </div>
                            <div class="bg-option" data-bg="film.png">
                                <div class="bg-preview" style="background-image: url('assets/film-thumbnail.png')"></div>
                                <span>Film</span>
                            </div>
                            <div class="bg-option" data-bg="/pink.png">
                                <div class="bg-preview" style="background-image: url('/pink.png')"></div>
                                <span>City</span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="edit-section">
                        <h2>Color Background</h2>
                        <div class="color-options">
                            <div class="color-option" data-color="#ffffff">
                                <div class="color-preview" style="background-color: #ffffff"></div>
                                <span>White</span>
                            </div>
                            <div class="color-option" data-color="#000000">
                                <div class="color-preview" style="background-color: #000000"></div>
                                <span>Black</span>
                            </div>
                            <div class="color-option" data-color="#ff5757">
                                <div class="color-preview" style="background-color: #ff5757"></div>
                                <span>Red</span>
                            </div>
                            <div class="color-option" data-color="#5271ff">
                                <div class="color-preview" style="background-color: #5271ff"></div>
                                <span>Blue</span>
                            </div>
                            <div class="color-option" data-color="#4caf50">
                                <div class="color-preview" style="background-color: #4caf50"></div>
                                <span>Green</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="edit-buttons">
                        <button id="downloadBtn" class="primary-btn">Download</button>
                        <button id="backBtn" class="secondary-btn">Back to Camera</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <h3 class="footer-text">
                MADE WITH LOVE Â© 2025 BY NYKEL DAVE VILLEGGAS
            </h3>
        </footer>
    </div>
    
    <script src="edit.js"></script>
</body>
</html>
